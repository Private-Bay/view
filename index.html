<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Chat Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ece5dd;
      font-family: Arial, sans-serif;
    }

    .chat {
      width: 100%;
      max-width: 100%;
      margin: 0;
      padding: 15px;
      background: #e5ddd5;
      height: 100vh;
      overflow-y: scroll;
    }

    /* Responsive padding for larger screens */
    @media (min-width: 768px) {
      .chat {
        padding: 20px 40px;
      }
    }

    @media (min-width: 1024px) {
      .chat {
        padding: 20px 60px;
      }
    }

    @media (min-width: 1440px) {
      .chat {
        padding: 20px 100px;
      }
    }

    /* Custom scrollbar styling */
    .chat::-webkit-scrollbar {
      width: 12px;
    }

    .chat::-webkit-scrollbar-track {
      background: #d1ccc0;
      border-radius: 10px;
    }

    .chat::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }

    .chat::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .msg {
      max-width: 75%;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 8px;
      font-size: 14px;
    }

    .left {
      background: white;
    }

    .right {
      background: #dcf8c6;
      margin-left: auto;
    }

    .time {
      font-size: 10px;
      color: gray;
      text-align: right;
    }
  </style>
</head>

<body>

  <div class="chat" id="chat"></div>

  <script>
    fetch("chat.txt")
      .then(res => res.text())
      .then(text => {
        const chat = document.getElementById("chat");
        text.split("\n").forEach(line => {
          const match = line.match(/(.+?), (.+?) - (.*?): (.*)/);
          if (!match) return;

          const [, date, time, user, msg] = match;
          const div = document.createElement("div");
          div.className = "msg " + (user === "Tabinda Personal" ? "right" : "left");
          div.innerHTML = `${msg}<div class="time">${time}</div>`;
          chat.appendChild(div);
        });

        // Auto-scroll to bottom (most recent messages)
        chat.scrollTop = chat.scrollHeight;
      });
  </script>

</body>

</html>
